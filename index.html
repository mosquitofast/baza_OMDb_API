<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="keywords" content="filmowa baza danych, OMDb API, wyszukaj film"/>
	<meta name="description" content="Wyszukaj informacje na temat filmu, który cię interesuje." />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>OMDb API</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" /></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" /></script>
	<script src="js/omdb.js"></script>
</head>
<body>
	<div class="container">
		<div id="logo">
			<img src="http://mccom.pl/gfx/mccom.png"  />
		</div>
		<div id="search">
			<h1>Wyszukaj:</h1>
			<input type="text" id="movieTitle" class="form-control" /><br />
			<button id="movieSearch" class="btn btn-primary btn-block">Szukaj</button>
		</div>
		
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Tytuł</th>
					<th>Rok wydania</th>
					<th>Opis</th>
					<th>Zdjęcie</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Avatar</td>
					<td>1998</td>
					<td>To jest długi opis filmu. Film powstał w 1998 roku i jest do dzisiaj popularny. Swoją popularnością przebija inne filmy!</td>
					<td><img src="http://mccom.pl/gfx/mccom.png" /></td>
				</tr>
			</tbody>
			
		</table>
		
		<div class="footer">
			<div class="row">
				<div class="col-sm-4"></div>
				<div class="col-sm-4"><p>Łukasz Tokarski</p></div>
				<div class="col-sm-4"></div>
			</div>
		</div>	
		
	</div>

</body>
</html>
